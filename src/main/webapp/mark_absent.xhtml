<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">
                <h:form >
                    <p:panel header="Mark Absent" >
                        <p:panelGrid columns="2" >
                            <p:outputLabel value="From" ></p:outputLabel>
                            <p:calendar value="#{bookingController.fromDate}" ></p:calendar>
                            <p:outputLabel value="To" ></p:outputLabel>
                            <p:calendar value="#{bookingController.toDate}" ></p:calendar>
                            <p:outputLabel value="Absent Percentage" ></p:outputLabel>
                            <p:inputText value="#{bookingController.absentPercentage}" ></p:inputText>
                            <p:commandButton value="Mark Absent" ajax="false" action="#{bookingController.markBulkAsAbsent() }" ></p:commandButton>
                        </p:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

           
        </ui:composition>

    </body>
</html>
