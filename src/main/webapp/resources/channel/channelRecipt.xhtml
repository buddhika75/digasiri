<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cc="http://java.sun.com/jsf/composite">

    INTERFACE 
    <cc:interface>
        <cc:attribute name="bill" />
        <cc:attribute name="dup" />
    </cc:interface>

    IMPLEMENTATION 
    <cc:implementation>

        <h:panelGroup>
            <h:outputStylesheet library="css" name="pharmacypos.css"></h:outputStylesheet>

            <h:panelGroup id="panelAddedBillPrint">
                <div class="fiveinchbill" >

<!--                    <p:panel rendered="#{sessionController.institutionPreference.opdPosBillWithoutLogo eq false}">
                        <div class="institutionName">
                            <h:graphicImage library="image" name="#{sessionController.institutionPreference.logoName}"  style="width: 7cm; margin: auto; "></h:graphicImage>                        
                        </div>
                    </p:panel>-->

                    <div class="institutionContact" >
                        <div>
                            <h:outputLabel value="#{cc.attrs.bill.department.printingName}" rendered="#{cc.attrs.bill.department.printingName ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="#{cc.attrs.bill.department.address}" rendered="#{cc.attrs.bill.department.address ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="Tel:-#{cc.attrs.bill.department.telephone1}" rendered="#{cc.attrs.bill.department.telephone1 ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="Tel:-#{cc.attrs.bill.department.telephone2}" rendered="#{cc.attrs.bill.department.telephone2 ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="Fax:-#{cc.attrs.bill.department.fax}" rendered="#{cc.attrs.bill.department.fax ne null}"></h:outputLabel>
                        </div>
                        <div>
                            <h:outputLabel value="VAT Reg-No: 934424603-7000"></h:outputLabel>
                        </div>
                    </div>

                    <div class="headingBill" style="text-align: center; font-weight: bold; font-size: 15px!important;">
                        <h:outputLabel value="Invoice"  style="font-size: 15px!important" />    
                        <h:outputLabel value="**Duplicate**"  rendered="#{cc.attrs.dup eq true}" /> 
                        <h:outputLabel value="**Cancelled**"  rendered="#{cc.attrs.bill.cancelled eq true}" /> 
                    </div>


                    <div class="billline">
                        <h:outputLabel value="--------------------------" style="font-size: 15px!important"></h:outputLabel>
                    </div>


                    <div>
                        <div style="position: absolute!important; top: 40%!important;left:  15%!important;">
                            <table width="350" >
                                <tr>
                                    <td>
                                        <h:outputLabel value="Name" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td align="justify" >
                                        <h:outputLabel value="#{cc.attrs.bill.patient.person.nameWithTitle}" ></h:outputLabel>
                                    </td>

                                </tr>
                                <tr>
                                    <td width="25%">
                                        <b>
                                            <h:outputLabel value="Number" ></h:outputLabel>
                                        </b>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <b>
                                            <p:outputLabel value="#{cc.attrs.bill.singleBillSession.serialNo}" style="font-size:30px !important;  font-weight: bold; margin: 5px;padding: 5px;color: red;" />
<!--                                            <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                                <h:outputLabel value="#{cbi.billSession.serialNo}" style="font-size:30px !important;  font-weight: bold; margin: 5px;padding: 5px;border: 1px solid black; color: red;" ></h:outputLabel>
                                            </ui:repeat>-->
                                        </b>
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <b>
                                            <h:outputLabel value="App. Date" ></h:outputLabel>
                                        </b>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <b>
                                            <h:outputLabel value="#{cc.attrs.bill.singleBillSession.sessionDate}" >
                                                <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                                            </h:outputLabel>
                                        </b>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <b>
                                            <h:outputLabel value="Consultant" ></h:outputLabel>
                                        </b>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td align="justify">
                                        <b>
                                            <h:outputLabel value="#{cc.attrs.bill.staff.person.nameWithTitle}" ></h:outputLabel>
<!--                                            <ui:repeat value="#{cc.attrs.bill.billItems}" var="cbi" >
                                                <h:outputLabel value="#{cbi.billSession.staff.person.nameWithTitle}" ></h:outputLabel>
                                            </ui:repeat>-->
                                        </b>
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <h:outputLabel value="Invoice No" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td align="justify" >
                                        <h:outputLabel value="#{cc.attrs.bill.insId}" rendered="#{cc.attrs.bill.paidBill eq null}"></h:outputLabel>
                                        <h:outputLabel value="#{cc.attrs.bill.paidBill.insId}" rendered="#{cc.attrs.bill.paidBill ne null}"></h:outputLabel>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel value="Doctor Fee" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{cc.attrs.bill.staffFee}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
<!--                                        <h:outputLabel value="#{cc.attrs.bill.vatPlusStaffFee}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>-->
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <h:outputLabel value="Hospital Fee" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{cc.attrs.bill.netTotal-cc.attrs.bill.staffFee}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
<!--                                        <h:outputLabel value="#{cc.attrs.bill.vatPlusHosFee}" >
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>-->
                                    </td>

                                </tr>



                                <tr>
                                    <td>
                                        <h:outputLabel value="VAT(15%)" rendered="#{cc.attrs.bill.vat ne 0.0}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" rendered="#{cc.attrs.bill.vat ne 0.0}"></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" rendered="#{cc.attrs.bill.vat ne 0.0}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{cc.attrs.bill.vat}" rendered="#{cc.attrs.bill.vat ne 0.0}">
                                            <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                        </h:outputLabel>
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <b>
                                            <h:outputLabel value="Total Fee" ></h:outputLabel>
                                        </b>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <b>
                                            <h:outputLabel value="#{cc.attrs.bill.netTotal+cc.attrs.bill.vat}" >
                                                <f:convertNumber pattern="#,##0.00" ></f:convertNumber>
                                            </h:outputLabel>
                                        </b>
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <h:outputLabel value="Session Name"></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10"></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{cc.attrs.bill.singleBillSession.serviceSession.name}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <b>
                                            <h:outputLabel value="Time" ></h:outputLabel>
                                        </b>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <b>
                                            <h:outputLabel value="#{cc.attrs.bill.singleBillSession.serviceSession.startingTime}" >
                                                <f:convertDateTime pattern="hh:mm a" ></f:convertDateTime>
                                            </h:outputLabel>
                                        </b>
                                    </td>

                                </tr>

                                <tr>
                                    <td>
                                        <h:outputLabel value="Docter No" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="........................................">

                                        </h:outputLabel>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <h:outputLabel value="Issued By" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="........................................">

                                        </h:outputLabel>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        <h:outputLabel value="" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" ></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" ></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{cc.attrs.bill.creater.webUserPerson.name}" ></h:outputLabel>
                                        <h:outputLabel value="(#{cc.attrs.bill.paidBill.createdAt})" ></h:outputLabel>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputLabel value="Printed By" rendered="#{cc.attrs.bill.creater ne sessionController.loggedUser}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <p:spacer width="10" rendered="#{cc.attrs.bill.creater ne sessionController.loggedUser}"></p:spacer>
                                    </td>
                                    <td>
                                        <h:outputLabel value=":" rendered="#{cc.attrs.bill.creater ne sessionController.loggedUser}"></h:outputLabel>
                                    </td>
                                    <td>
                                        <h:outputLabel value="#{sessionController.loggedUser.code}" rendered="#{cc.attrs.bill.creater ne sessionController.loggedUser}"></h:outputLabel>
                                    </td>
                                </tr>
                                <!--                                <tr>
                                                                    <td colspan="4">
                                                                        <P>
                                                                            <sup>*</sup>Note : Above bill inclusive of Hospital Charges, Professional fee &amp; Government Taxes.  
                                                                        </P>
                                                                    </td>
                                                                </tr>-->

                            </table>
                        </div>
                    </div>
                </div>
            </h:panelGroup>


        </h:panelGroup>
    </cc:implementation>
</html>
