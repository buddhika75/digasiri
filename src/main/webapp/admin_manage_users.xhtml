<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:body>
        <ui:composition template="/resources/template/template.xhtml">
            <ui:define name="content">


                <div class="ui-g" >
                    <div class="ui-g-12 ui-md-3 ui-lg-3" >
                        <p:panel header="Manage Users"  rendered="#{webUserController.hasPrivilege('AdminManagingUsers') or sessionController.firstLogin }" >
                            <h:form>
                                <h:panelGrid columns="1" >
                                    <p:commandButton styleClass="linkButton" ajax="false" value="Add New User" action="admin_add_new_user" actionListener="#{webUserController.prepairAddNewUser}" onclick="onSubmitButton();"/>
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="View Users" action="admin_view_user" onclick="onSubmitButton();"/>
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Change Passwords" action="admin_change_password" onclick="onSubmitButton();"/>
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Manage Privileges" action="admin_user_privilages" onclick="onSubmitButton();"/>                                
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="Add Department to User" action="admin_user_department" onclick="onSubmitButton();"/>
                                    <p:commandButton  styleClass="linkButton" ajax="false" value="User Login Details" action="admin_logins_all" onclick="onSubmitButton();"/>
                                    <ui:insert name="userimage">
                                        <p:graphicImage library="image" name="manageusers.png" width="95%" ></p:graphicImage>
                                    </ui:insert>
                                </h:panelGrid>
                            </h:form>
                        </p:panel>
                    </div>
                    <div class="ui-g-12 ui-md-9 ui-lg-9" >
                        <ui:insert name="manageusers">
                            <p:panel header="Last Logins" >

                            </p:panel>
                        </ui:insert>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
